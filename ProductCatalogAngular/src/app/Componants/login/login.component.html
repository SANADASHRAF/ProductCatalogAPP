<div class="d-flex justify-content-center align-items-center vh-100 bg-light" dir="rtl">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>

    @if (errorMessage) {
      <div class="alert alert-danger text-center">{{ errorMessage }}</div>
    }

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input id="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      </div>
    </form>
  </div>
</div>
